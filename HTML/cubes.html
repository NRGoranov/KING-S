<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cubes</title>
    <link rel="stylesheet" href="../CSS/cubesStyle.css" />
  </head>
  <body>
    <div class="cube-container">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="cube-container">
      <div class="cube cube2">
        <div class="face front">
          <div class="dot"></div>
        </div>
        <div class="face back">
          <div class="dot"></div>
        </div>
        <div class="face right">
          <div class="dot"></div>
        </div>
        <div class="face left">
          <div class="dot"></div>
        </div>
        <div class="face top">
          <div class="dot"></div>
        </div>
        <div class="face bottom">
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="cube-container">
      <div class="cube cube3">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="cube-container">
      <div class="spinner1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="cube-container">
      <div class="spinner2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="cube-container">
      <div class="spinner3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="cube-container">
      <div id="gradientCube1" class="cube-loader">
        <div class="cube-top"></div>
        <div class="cube-wrapper">
          <span class="cube-span" style="--i: 0"></span>
          <span class="cube-span" style="--i: 1"></span>
          <span class="cube-span" style="--i: 2"></span>
          <span class="cube-span" style="--i: 3"></span>
        </div>
      </div>
    </div>

    <div class="cube-container">
      <div id="gradientCube2" class="cube-loader">
        <div class="cube-top"></div>
        <div class="cube-wrapper">
          <span class="cube-span" style="--i: 0"></span>
          <span class="cube-span" style="--i: 1"></span>
          <span class="cube-span" style="--i: 2"></span>
          <span class="cube-span" style="--i: 3"></span>
        </div>
      </div>
    </div>

    <div class="cube-container">
      <div id="gradientCube3" class="cube-loader">
        <div class="cube-top"></div>
        <div class="cube-wrapper">
          <span class="cube-span" style="--i: 0"></span>
          <span class="cube-span" style="--i: 1"></span>
          <span class="cube-span" style="--i: 2"></span>
          <span class="cube-span" style="--i: 3"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="../JavaScript/cubes.js"></script>
</html>
